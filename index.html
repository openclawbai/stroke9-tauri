<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰πùÊñπËº∏ÂÖ•Ê≥ï Stroke9 IME</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-area {
            margin-bottom: 20px;
        }
        
        .display {
            background: #f5f5f5;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            min-height: 100px;
            font-size: 32px;
            margin-bottom: 15px;
            word-wrap: break-word;
        }
        
        .code-display {
            background: #e0e7ff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: monospace;
            color: #667eea;
        }
        
        .candidates {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .candidate {
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .candidate:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }
        
        .candidate .number {
            font-size: 12px;
            color: #999;
        }
        
        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .key {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .key:active {
            transform: scale(0.95);
        }
        
        .key:hover {
            transform: scale(1.05);
        }
        
        .key .stroke {
            display: block;
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .clear-btn {
            background: #ef4444;
            color: white;
        }
        
        .space-btn {
            background: #10b981;
            color: white;
        }
        
        .control-btn:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }
        
        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñäÔ∏è ‰πùÊñπËº∏ÂÖ•Ê≥ï</h1>
        <p class="subtitle">Stroke9 IME - ÈñãÊ∫êÁ≠ÜÂäÉËº∏ÂÖ•Ê≥ï</p>
        
        <div class="input-area">
            <div class="display" id="output"></div>
            
            <div class="code-display">
                Á∑®Á¢º: <span id="code-buffer"></span>
                <span id="quick-hint" style="color: #10b981; margin-left: 10px;"></span>
            </div>
            
            <div class="candidates" id="candidates"></div>
        </div>
        
        <div class="keyboard">
            <button class="key" onclick="inputStroke('1')">
                1
                <span class="stroke">Ê©´ ‰∏Ä</span>
            </button>
            <button class="key" onclick="inputStroke('2')">
                2
                <span class="stroke">Ë±é ‰∏®</span>
            </button>
            <button class="key" onclick="inputStroke('3')">
                3
                <span class="stroke">Êíá ‰∏ø</span>
            </button>
            <button class="key" onclick="inputStroke('4')">
                4
                <span class="stroke">Èªû ‰∏∂</span>
            </button>
            <button class="key" onclick="inputStroke('5')">
                5
                <span class="stroke">Êäò †Éå</span>
            </button>
            <button class="key" onclick="inputStroke('6')">
                6
                <span class="stroke">Ê©´Êäò</span>
            </button>
            <button class="key" onclick="inputStroke('7')">
                7
                <span class="stroke">Ë±éÈâ§</span>
            </button>
            <button class="key" onclick="inputStroke('8')">
                8
                <span class="stroke">ÊíáÈªû</span>
            </button>
            <button class="key" onclick="inputStroke('9')">
                9
                <span class="stroke">ÊäòÈâ§</span>
            </button>
        </div>
        
        <div class="controls">
            <button class="control-btn clear-btn" onclick="clearInput()">Ê∏ÖÈô§</button>
            <button class="control-btn space-btn" onclick="addSpace()">Á©∫Ê†º</button>
        </div>
        
        <div class="stats">
            üí° ÊèêÁ§∫: ‰ΩøÁî®ÈÄ£Á¢ºË°®Âø´ÈÄüËº∏ÂÖ•Â∏∏Áî®Â≠óÔºÅ‰æãÂ¶Ç '34' = ÁöÑ„ÄÅ‰∫∫„ÄÅÊàë
        </div>
    </div>
    
    <script>
        // ‰πùÊñπËº∏ÂÖ•Ê≥ïÊ†∏ÂøÉÈÇèËºØ
        let codeBuffer = '';
        let outputText = '';
        
        // Á∞°ÂåñÁöÑÂ≠óÂÖ∏ÔºàÂØ¶ÈöõÊáâÂæû JSON Âä†ËºâÔºâ
        const strokeDict = {
            '1': ['‰∏Ä'],
            '11': ['‰∫å', '‰∏â', 'Áéã', 'ÂçÅ'],
            '111': ['‰∏â', 'Áéã'],
            '12': ['‰∏Å', '‰∏ã'],
            '121': ['Â∑•'],
            '21': ['‰∏ä', 'Âúü'],
            '31': ['‰∫∫', 'ÂÖ•', '‰πÖ'],
            '312': ['Â∞è'],
            '34': ['ÁöÑ', '‰∫∫', 'Êàë', 'Êñá'],
            '314': ['Â∞ë'],
            '341': ['‰∏ç'],
            '24': ['ÊòØ', 'Âúã'],
            '14': ['‰∏ç', 'Â§ß', 'Êú®'],
            '22': ['‰∏≠', 'Êó•', 'Áî∞'],
            '414': ['ÂøÉ'],
            '11121': ['Ê≠£'],
            '12134': ['Áîü'],
            '31134': ['Âá∫']
        };
        
        // ÈÄ£Á¢ºË°®
        const quickCodes = {
            '34': ['ÁöÑ', '‰∫∫', 'Êàë'],
            '11': ['‰∫å', '‰∏â', 'Áéã', 'Èñã'],
            '24': ['ÊòØ', 'Âúã'],
            '14': ['‰∏ç', 'Â§ß', '‰∏ã', 'Â§©'],
            '31': ['‰∫∫', 'ÂÖ•', '‰πÖ', '‰ªä'],
            '22': ['‰∏≠', 'Êó•'],
            '21': ['‰∏ä'],
            '32': ['‰ªñ', 'ÂÄë', '‰Ω†']
        };
        
        function inputStroke(key) {
            codeBuffer += key;
            updateDisplay();
            
            // Ê™¢Êü•ÈÄ£Á¢º
            if (codeBuffer.length === 2 && quickCodes[codeBuffer]) {
                document.getElementById('quick-hint').textContent = '‚ú® ÈÄ£Á¢ºÂèØÁî®';
            } else {
                document.getElementById('quick-hint').textContent = '';
            }
        }
        
        function updateDisplay() {
            document.getElementById('code-buffer').textContent = codeBuffer || '(Á©∫)';
            
            // Êü•ÊâæÂÄôÈÅ∏Â≠ó
            const candidates = searchCandidates(codeBuffer);
            displayCandidates(candidates);
        }
        
        function searchCandidates(code) {
            if (!code) return [];
            
            let results = [];
            
            // 1. ÈÄ£Á¢ºË°®ÂÑ™ÂÖà
            if (quickCodes[code]) {
                results = [...quickCodes[code]];
            }
            
            // 2. ÂÆåÊï¥Â≠óÂÖ∏
            if (strokeDict[code]) {
                for (let char of strokeDict[code]) {
                    if (!results.includes(char)) {
                        results.push(char);
                    }
                }
            }
            
            // 3. ÂâçÁ∂¥ÂåπÈÖç
            if (results.length === 0) {
                for (let [dictCode, chars] of Object.entries(strokeDict)) {
                    if (dictCode.startsWith(code)) {
                        results.push(...chars);
                        if (results.length >= 10) break;
                    }
                }
            }
            
            return results.slice(0, 10);
        }
        
        function displayCandidates(candidates) {
            const container = document.getElementById('candidates');
            container.innerHTML = '';
            
            candidates.forEach((char, index) => {
                const div = document.createElement('div');
                div.className = 'candidate';
                div.innerHTML = `${char}<br><span class="number">${index + 1}</span>`;
                div.onclick = () => selectCandidate(char);
                container.appendChild(div);
            });
        }
        
        function selectCandidate(char) {
            outputText += char;
            document.getElementById('output').textContent = outputText || '(ÈñãÂßãËº∏ÂÖ•...)';
            clearInput();
        }
        
        function clearInput() {
            codeBuffer = '';
            updateDisplay();
        }
        
        function addSpace() {
            outputText += ' ';
            document.getElementById('output').textContent = outputText;
        }
        
        // ÈçµÁõ§Âø´Êç∑Èçµ
        document.addEventListener('keydown', (e) => {
            if (e.key >= '1' && e.key <= '9') {
                inputStroke(e.key);
            } else if (e.key === 'Backspace') {
                if (codeBuffer) {
                    codeBuffer = codeBuffer.slice(0, -1);
                    updateDisplay();
                } else if (outputText) {
                    outputText = outputText.slice(0, -1);
                    document.getElementById('output').textContent = outputText || '(ÈñãÂßãËº∏ÂÖ•...)';
                }
            } else if (e.key === 'Escape') {
                clearInput();
            } else if (e.key === ' ') {
                e.preventDefault();
                addSpace();
            } else if (e.key >= '0' && e.key <= '9') {
                const candidates = searchCandidates(codeBuffer);
                const index = parseInt(e.key) - 1;
                if (index >= 0 && index < candidates.length) {
                    selectCandidate(candidates[index]);
                }
            }
        });
        
        // ÂàùÂßãÂåñ
        updateDisplay();
        document.getElementById('output').textContent = '(ÈñãÂßãËº∏ÂÖ•...)';
    </script>
</body>
</html>
